<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music-card.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
            </div>
            <div class="details">
                <h3>Order Summary</h3>
                <p id="info" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plans">
                    <div class="left">
                        <div class="music">
                        </div>
                            <div id="plan">
                                <p id="annual">Annual Plan</p>
                                <p id="amount">$59.99/year</p>
                            </div>
                    </div>
                    <div class="right">
                        <a id="change" href="#">Change</a>
                    </div>
                </div>
                <div class="buttons">
                    <a id="first" href=""><button>Proceed to Payment</button></a>
                    <a id="second" href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
